<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <link rel="stylesheet" href="/CS-260/creative-2.css">
<title>Event Finder</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
 $(document).ready(function(){
  function scrollTo(id){
      // Scroll
    $('html,body').animate({
        scrollTop: $("#myDiv").offset().top},
        'slow');
}
  
  $('#myButton').click(function(e) {
   //optionally remove the 500 (which is time in milliseconds) of the
   //scrolling animation to remove the animation and make it instant
   e.preventDefault();
   scrollTo(this.id);
});
  
 $("#searchButton").click(function(f){
  var keyword = $("#searchStack").val();
   var address = $("#cityField").val();
  f.preventDefault();
    $("#searchResults").html('<img src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp" height=300 width=300>');
       
      var myurl= "https://www.eventbriteapi.com/v3/events/search/?token=AXOHW3N4P3IL6NMW36FP&q=";
      myurl += keyword;
      myurl += "&location.address=";
      myurl += address;
      console.log(myurl);
      $.ajax({
        url : myurl,
        dataType : "json",
        error : function() {
           everything = "<div><h3 class='errorMessage'>Sorry, no results. Your town is lame.</h3></div>";
           $("#searchResults").html(everything);
        },
        success : function(parsed_json) {
          everything = "";
          var numEvents = parsed_json['pagination']['object_count'];
         
           if(numEvents > 25) {
             numEvents = 25;
           }
         console.log(everything);

          for (var i = 0; i < numEvents; i++) {
            var title = parsed_json['events'][i]['name']['text'];
            var description = parsed_json['events'][i]['description']['text'];
            var link = parsed_json['events'][i]['url'];
            var start = parsed_json['events'][i]['start']['local'];
            var date = new Date(start);
            var freedomMurica = parsed_json['events'][i]['is_free'];
            everything += "<div><h3>" + '<a href="' + link + '">' + title + "</a>" + "</h3>";
            everything += "<p>Description: " + description + "</p></div>";
            var t = "AM";
           var hour = date.getHours();
           if(hour >= 13){
            hour = hour - 12;
            t = "PM";
           }
            everything += "<p>Time: " + date.toDateString() + "\n" + hour + ":" + date.getMinutes();
           if(date.getMinutes() == 0){
            everything += "0";
           }
           everything += t+"</p></div>";
           if(freedomMurica){
            everything += "<p>Tis' Free</p>";
           } else {
            everything += "<p>Tis' Costly. Bring yo money!</p>";
           }
            if (i != 9) {
              everything += "<hr><br>";
            }
          }
          $("#searchResults").html(everything);
        }
      });
 });
});
  </script>
</head>
<body>
 <div id="bg-top"></div>
  <div id="content">
  <h2>Event Finder</h2>
   <div id="btn">
   <button id="myButton">Let's Go!</button>
   </div>
   <div id="myDiv">
<form class="form">
Enter a City: <input type="text" placeholder="Enter City" id="cityField" value=""><br>
Enter A Keyword: <input type="text" id="searchStack" placeholder="Keyword" value=""><br>
<input id="searchButton" type="submit" value="Submit">
</form>
<h4 class="events">Events</h4>
  <div id="searchResults"></div>
  </div>
 </div>
 <div id="footer">
  <p>Copyright 2019</p>
  <p>All Rights Reserved</p>
 
 </div>
</body>
</html>
