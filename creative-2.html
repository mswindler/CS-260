<html>
<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<title>Event Finder</title>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script>
 $(document).ready(function(){
 $("#searchButton").click(function(f){
  var keyword = $("#searchStack").val();
   var address = $("#cityField").val();
  f.preventDefault();
    $("#searchResults").text(keyword);
       
      var myurl= "https://www.eventbriteapi.com/v3/events/search/?token=AXOHW3N4P3IL6NMW36FP&q=";
      myurl += keyword;
      myurl += "&location.address=";
      myurl += address;
      console.log(myurl);
      $.ajax({
        url : myurl,
        dataType : "json",
        success : function(parsed_json) {
          everything = "";
          for (var i = 0; i < 10; i++) {
            var title = parsed_json['events'][i]['name']['text'];
            var description = parsed_json['events'][i]['description']['text'];
            var link = parsed_json['events'][i]['url'];
            var start = parsed_json['events'][i]['start']['local'];
            var freedomMurica = parsed_json['events'][i]['is_free'];
            everything += "<div><h3>" + '<a href="' + link + '">' + title + "</a>" + "</h3>";
            everything += "<p>Description: " + description + "</p></div>";
            everything += "<p>Time: " + start + "</p></div>";
           if(freedomMurica){
            everything += "<p>Tis' Free</p>";
           } else {
            everything += "<p>Tis' Costly. Bring yo money!</p>";
           }
            if (i != 9) {
              everything += "<hr><br>";
            }
          }
            $("#searchResults").html(everything);
        }
      });
 });
});
  </script>
</head>
<body>
  <div id="content">
  <h1>Welcome to Creative 2</h1>
  <h2>Event Finder</h2>
<form>
Enter a City: <input type="text" placeholder="Saint George" id="cityField" value=""><br>
Enter A Keyword: <input type="text" id="searchStack" placeholder="Javascript..." value=""><br>
<input id="searchButton" type="submit" value="Submit">
</form>
<p>Events</p>
  <div id="searchResults">No Results</div>
  </div>
</body>
</html>
