<html>
  <head>
    <title></title>
    <link ref="stylesheet" src="creative-3.css" />
  </head>
  <body>
    
    <!-- FORM -->
    <div class="page-layout" ng-app="">
      <input type="text" placeholder="Classes" ng-model="formInput" />
      <form class="{{formInput}}">
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname" placeholder="John"><br>
        Last name:<br>
        <input type="text" name="lastname" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <!-- REORDER HTML -->
    <div class="page-layout">
    </div>
    
    <!-- TABLE -->
    <div class="page-layout" ng-app="">
      <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td> 
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td> 
          <td>94</td>
        </tr>
      </table>
    </div>
    
    <!-- NAV -->
    <div class="page-layout">
    </div>
    
  </body>
</html>
