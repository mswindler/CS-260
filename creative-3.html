<html>
  <head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="creative-3.css" />
  </head>
  <body>
    
    <!-- FORM -->
    <div class="page-layout" ng-app="">
      <input type="text" placeholder="Classes" ng-model="formInput" />
      <form class="{{formInput}}">
        <legend>Personal information:</legend>
        First name:<br>
        <input type="text" name="firstname" placeholder="John"><br>
        Last name:<br>
        <input type="text" name="lastname" placeholder="Doe"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    
    <!-- REORDER HTML -->
    <div class="page-layout right" ng-app="">
        <input type="text" placeholder="Your Bootstrap class here..." ng-model="elementLayout">
        <div class="{{elementLayout}}">
          <p>This is a paragraph</p>
        </div>
        <div class="{{elementLayout}}">
          <h3>This is a heading</h3>
        </div>
        <div class="{{elementLayout}}">
          <label for="sample-field">Single Line Text</label>
          <input id="sample-field" type="text" value="I am sample text">
        </div>
        <div class="{{elementLayout}}">
          <img src="https://vignette.wikia.nocookie.net/avatar/images/f/f0/Iroh%27s_lotus_tile.png/revision/latest/scale-to-width-down/200?cb=20140112225732" height=150 width=200>
        </div>
    </div>
    
    <!-- TABLE -->
    <div class="page-layout" ng-app="">
      <table>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th> 
          <th>Age</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td> 
          <td>50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td> 
          <td>94</td>
        </tr>
      </table>
    </div>
    
    <!-- NAV -->
    <div class="page-layout right">
      <nav class="navbar navbar-default">
       <div class="container-fluid">
         <!-- Brand and toggle get grouped for better mobile display -->
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Brand</a>
         </div>

         <!-- Collect the nav links, forms, and other content for toggling -->
         <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
           <ul class="nav navbar-nav">
             <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
             <li><a href="#">Link</a></li>
             <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
               <ul class="dropdown-menu">
                 <li><a href="#">Action</a></li>
                 <li><a href="#">Another action</a></li>
                 <li><a href="#">Something else here</a></li>
                 <li role="separator" class="divider"></li>
                 <li><a href="#">Separated link</a></li>
                 <li role="separator" class="divider"></li>
                 <li><a href="#">One more separated link</a></li>
               </ul>
             </li>
           </ul>
           <form class="navbar-form navbar-left">
             <div class="form-group">
               <input type="text" class="form-control" placeholder="Search">
             </div>
             <button type="submit" class="btn btn-default">Submit</button>
           </form>       
         </div><!-- /.navbar-collapse -->
       </div><!-- /.container-fluid -->
     </nav>
    </div>
    
  </body>
</html>
